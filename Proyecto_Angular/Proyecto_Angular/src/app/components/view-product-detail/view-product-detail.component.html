<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">DETALLES DEL PRODUCTO</span>
                    <button class="btn btn-secondary float-start" routerLink="/">Regresar</button>

                    <div class="row mt-3">
                        <div class="col-md-6 d-flex flex-column align-items-start">
                            <h5>{{ product.nombre }}</h5>
                            <p class="text-danger"><strong>{{ product.precio | currency:'â‚¡' }}</strong></p>
                            <div *ngIf="product.descripcion">
                                <div *ngFor="let desc of product.descripcion.split(', ')">
                                    <p class="card-text descripcion">{{ desc }}</p>
                                </div>
                                <br>
                                <div *ngIf="product.video">
                                    <iframe *ngIf="videoUrl" width="560" height="315" [src]="videoUrl" frameborder="0"
                                        allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-start align-self-start">
                            <img src="{{ product.imagen }}" alt="{{ product.nombre }}" class="img-fluid max-w-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
