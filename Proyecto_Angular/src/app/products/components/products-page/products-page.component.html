<div class="container-fluid">
    <div>
        <h1></h1>
        <br>
    </div>
    <br><br>
    <div class="row">
        <div id="cardProducts" class="card" *ngFor="let product of products">
            <img src='{{product.images}}' class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <div class="row">
                    <div class="col-5">
                        
                        <h6>Price: {{product.price}}</h6>
                    </div>
                </div>
                <hr>
                <a class="btn btn-primary">+ View Product</a>
            </div>
        </div>
    </div>
</div>
